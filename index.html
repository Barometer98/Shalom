<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maaz's Pineapple Bonanza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #fff2cc;
            color: #333;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #d17b00;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        button {
            background: #d17b00;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background: #e08600;
        }

        /* Pineapple Confetti Container */
        .pineapple-confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            overflow: hidden;
        }

        .pineapple {
            position: absolute;
            font-size: 2rem;
            animation: fall 5s linear infinite, sway 2s ease-in-out infinite;
        }

        /* Falling Animation */
        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Swaying Animation */
        @keyframes sway {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(20px);
            }
        }

        /* Congratulations Message */
        .congratulations {
            font-size: 3em;
            color: #28a745;
            text-align: center;
            animation: popIn 1.5s ease-in-out, pulse 2s infinite;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div id="splash">
        <h1>Welcome to Maaz's Pineapple Bonanza!</h1>
        <p>Get ready for some pineapple confetti magic!</p>
        <button onclick="startGame()">Start</button>
    </div>

    <div id="final" class="hidden">
        <h1 class="congratulations">Congratulations!</h1>
        <p>You did it! Enjoy the pineapple confetti! üçç</p>
    </div>

    <div class="pineapple-confetti" id="confetti"></div>

    <script>
        function startGame() {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('final').classList.remove('hidden');
            launchPineappleConfetti();
        }

        function launchPineappleConfetti() {
            const confettiContainer = document.getElementById('confetti');
            const numberOfPineapples = 50; // Adjust the number of pineapples here

            for (let i = 0; i < numberOfPineapples; i++) {
                const pineapple = document.createElement('div');
                pineapple.classList.add('pineapple');
                pineapple.textContent = 'üçç';
                pineapple.style.left = Math.random() * 100 + 'vw';
                pineapple.style.animationDelay = Math.random() * 5 + 's';
                pineapple.style.fontSize = Math.random() * 1.5 + 1.5 + 'rem';
                confettiContainer.appendChild(pineapple);

                // Remove pineapple after animation ends to prevent memory leaks
                pineapple.addEventListener('animationend', () => {
                    pineapple.remove();
                });
            }
        }
    </script>
</body>
</html>
